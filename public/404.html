<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
</head>
<body>
  <script>
    // Get the current URL path
    var path = window.location.pathname;

    // Check if the path is not the root
    if (path !== '/React-Portfolio/') {
      // Redirect to the React app's index.html while preserving the path
      window.location.href = '/React-Portfolio/index.html' + path;
    }
  </script>
  <p>Redirecting you to the desired page...</p>
</body>
</html>
